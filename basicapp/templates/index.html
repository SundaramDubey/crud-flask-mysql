<!doctype html>
<html>
<div>
<center>
<h1>Task Master</h1>


{% if tasks|length <1 %}
    <h3>there are no tasks here create one below</h3>
    <h2>click on add tasks to add a task</h2>


{% else %}
    <table border="solid"  cellpadding="50" width="70%" >
            <tr>
                <th>
                    task
                </th>
                <th>added</th>
                <th>Action</th>


            </tr>
            {% for task in tasks %}
            <tr><td>{{task.content}}</td>
            <td>{{ task.date_create.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}"><center>delete</center></a>
                <br><a href="/update/{{task.id}}"><center>update</center></a>
             </td>
            </tr>
            {% endfor %}

            </table>
 {% endif %}

    <FORM  action="/" method="post">
        <input type="text" name = "content" id = "content"><br>
        <input type="submit" value="add task">

    </FORM>



</center>

</div>


</html>
